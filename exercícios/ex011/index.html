<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" autoplay controls loop ></audio>
    <audio preload="metadata" autoplay controls >
     <source src="midia/guanacast-33.mp3" type="midia/mpeg">
    </audio>
</body>
</html>
