<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div > p {
         display: none;
    }
    div:hover > p{
        display: block;
        background-color: blue;
        color: aliceblue;
        border: 1px solid black;
        height: 100px;
        width: 100px;
        text-align: end;
    

    }
    div:hover{
        color: brown;
    }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobr  texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
