<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha1{
            background-color: blueviolet;

        }
        td.test1{
            background-color: yellow;

        }
    </style>
</head>
<body>
    <h1>tabelas</h1>
    <table>
        <tr class="linha1">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td class="test1">b2</td>
            <td>c2</td>
        </tr>
    </table>
</body>
</html>
